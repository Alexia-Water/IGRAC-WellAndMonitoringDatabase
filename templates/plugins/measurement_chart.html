<div id="{{ identifier }}-cw" class="measurement-chart-plugin">
    <div style="width: 100%; margin-bottom: 20px" class="measurement-chart-plugin-nav">
        <select id="parameters" class="measurement-chart-nav"></select>
        <select id="units" class="measurement-chart-nav"></select>
        {% if timeRangeOn %}
            <select id="time-range" class="measurement-chart-nav">
                <option value="daily">Daily for last 100 days</option>
                <option value="weekly">Weekly for 1 year</option>
                <option value="monthly">Monthly for 10 year</option>
                <option value="yearly" selected>Yearly for all time</option>
            </select>
        {% endif %}
        {% if loadMore %}
            <div class="nav-right">
                <div style="display:inline-block; font-style: italic; font-size: 14px; margin: 10px">
                    Data from <span id="data-from"></span> to <span id="data-to"></span></div>
                <button id="load-more">Load more</button>
            </div>
        {% endif %}
    </div>
    <div id="canvas">
        <canvas id="{{ identifier }}-chart"></canvas>
    </div>
    <div id="loading">
        <div id="loader-wrapper">
            <div class="loader">Loading...</div>
        </div>
    </div>
</div>

{# THIS IS MANY TO MANY HTML #}
{% load staticfiles %}
{% load gwml2_forms %}
<div id="{{ id }}_table">
    <div class="table-wrapper" data-fetchurl="{% relation_list_url well theform %}" disabled>
        <table>
            <tr>
                {% for field in theform %}
                    <th>
                        {{ field.label }}
                        {% if field.help_text %}
                            <i class="fa fa-question-circle-o" aria-hidden="true" data-toggle="tooltip" title="{{ field.help_text }}"></i>
                        {% endif %}
                    </th>
                {% endfor %}
                {% if delete and not read_only %}
                    <th>Action</th>
                {% endif %}
            </tr>
        </table>
    </div>
    <template>
        <tr>
            {% for field in theform %}
                <td>{{ field }}</td>
            {% endfor %}
            <td>
                <div></div>
            </td>
        </tr>
    </template>
    {% if not read_only %}
        <div class="add-new-many-to-many">add new</div>
    {% else %}
        <div class="separator"></div>
    {% endif %}
</div>
<script>
    {# accessing many to many data is through submitFunctionsManyToMany by id#}
    submitFunctionsManyToMany['{{ id }}'] = function () {
        let data = [];
        $('#{{ id }}_table tr').each(function (index) {

            {# skip if it is header #}
            let values = $(this).find('td');
            if (values.length === 0) {
                return
            }

            {# find every td and extract the data #}
            let rowData = {}
            $(this).find('input, textarea, select').each(function (index) {
                const key = $(this).attr('name')
                let value = $(this).val()
                {# if file, get the file name #}
                if ($(this).attr('type') === 'file') {
                    if ($(this).get(0).files[0]) {
                        value = $(this).get(0).files[0].name
                    }
                } else if ($(this).attr('type') === 'checkbox') {
                    value = $(this).is(":checked")
                }
                rowData[key] = value
            });
            data.push(rowData)
        });
        return data
    }
</script>
